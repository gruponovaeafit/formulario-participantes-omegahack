{% extends "base.html" %}

{% block content %}
    <h2>Registration Type</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.registration_type.label }}
            {% for subfield in form.registration_type %}
                <div>
                    {{ subfield }} {{ subfield.label }}
                </div>
            {% endfor %}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
